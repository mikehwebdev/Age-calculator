<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
    <title>Age Calculator</title>
  </head>
  <body>
    <main class="card">
      <form>
        <label for="dayInput" class="day label">Day</label>
        <input type="number" id="dayInput" name="day" placeholder="DD">
        <label for="monthInput" class="month label">Month</label>
        <input type="number" id="monthInput" name="month" placeholder="MM">
        <label for="yearInput" class="year label">Year</label>
        <input type="number" id="yearInput" name="year" placeholder="YYYY">
        <p id="yearError" class="error">Must be a valid date</p>
        <p id="monthError" class="error">MMust be a valid date</p>
        <p id="dayError" class="error">Must be a valid date</p>
      </form>
      
      <div class="button" id="button"></div>
      <div class="slash"></div>
      <p class="result-text"><span id="year-result">- -</span>years</p>
      <p class="result-text"><span id="month-result">- -</span>months</p>
      <p class="result-text"><span id="day-result">- -</span>days</p>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
